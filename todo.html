<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="tittle">To do</div>
      <div id="header">
        <div class="input-container">
          <input
            autocomplete="off"
            type="text"
            placeholder="Tittle"
            id="todo-input"
          />
          <label for="name" class="form__label">Task Label</label>
        </div>
        <button id="todo-add-btn">Add</button>
      </div>
    </div>
  </body>
</html>
